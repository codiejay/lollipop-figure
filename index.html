<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <title>Android 5.0 Lollipop Figure with Pure CSS</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <section class="demo">
    <header class="header">
      <h1 class="title">Android 5.0 Lollipop Figure</h1>
      <p class="text">Click the Lollipop to see the magic!</p>
    </header>

    <div class="figure" data-lollipop="false">
      <div id="sweet">
        <div class="circle"></div>
        <div class="text"><span>lollipop</span></div>
      </div>
      <div class="stick"></div>
    </div>
  </section>

  <aside data-signature>
    Designed with <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 64 64"><path d="M47.199 4c-6.727 0-12.516 5.472-15.198 11.188-2.684-5.715-8.474-11.188-15.201-11.188-9.274 0-16.8 7.527-16.8 16.802 0 18.865 19.031 23.812 32.001 42.464 12.26-18.536 31.999-24.2 31.999-42.464 0-9.274-7.527-16.802-16.801-16.802z"></path>
    </svg> by <a href="https://github.com/whizkydee">Olaolu.</a>

    <div><a href="" target="blank">&larr; Read the Article.</a></div>
  </aside>

  <script type="text/javascript" charset="utf-8">
    document.addEventListener('DOMContentLoaded', function() {
      var classes = ["purple", "brown", "yellow", "pink", "orange", "lightgreen"];

      var randomClass = function() {
        return classes[Math.floor(Math.random() * classes.length)];
      };

      var figure = document.querySelector('.figure');
      var Lollipop = document.querySelector('#sweet');

      Lollipop.classList.add(randomClass());

      Lollipop.addEventListener('click', function() {
        if (this.parentElement.getAttribute('data-lollipop').indexOf('false') !== -1) {
          figure.setAttribute('data-lollipop', 'true');
        } else {
          for (var i = 0; i < classes.length; i++) {
            if (this.classList !== '') this.classList = '';
            this.classList.add(randomClass());
          }
        }
      }, false);

    }, false);
  </script>
</body>
</html>
